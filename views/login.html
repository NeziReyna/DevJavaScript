<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión con Bootstrap</title>
    <!-- Incluye el enlace al archivo de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div   class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card shadow-lg">
                  <div class="card-body">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
                <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie más.</div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="btniniciado">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Incluye los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/condiciones.js"></script>
</body>
</html>
