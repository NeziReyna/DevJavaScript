<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Post - Estilo DEV.to</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Crear Nuevo Post</h2>
                        <form>
                            <div class="mb-3">
                                <label for="postImage" class="form-label">Imagen del Post</label>
                                <input type="file" class="form-control" id="postImage">
                                <div id="imageHelp" class="form-text">Opcional - Agrega una imagen para tu post</div>
                            </div>
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Título del Post</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Introduce el título del post">
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Contenido del Post</label>
                                <textarea class="form-control" id="postContent" rows="8" placeholder="Escribe el contenido aquí..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="btnPost">Publicar Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
